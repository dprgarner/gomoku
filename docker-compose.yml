version: '3.5'

services:
  client:
    build:
      context: .
      target: base
    command: 'yarn start'
    ports:
      - 1234:1234
      - 4321:4321
    volumes:
      - ./package.json:/app/package.json
      - ./src:/app/src

  server:
    build:
      context: .
      target: base
    command: 'yarn serve'
    environment:
      PORT: 8000
      DB_HOST: database
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - 8000:8000
    volumes:
      - ./package.json:/app/package.json
      - ./src:/app/src
    depends_on:
      - database

  database:
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
